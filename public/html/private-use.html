<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Private use</title>
</head>
<style>
    p {
        text-align: center;
        margin: 50px;
    }

    .form-wrapper {
        text-align: center;
    }

    .submitBtn {
        margin-top: 15px;
    }
</style>
<body>

<div class="wrapper">
    <h1 class='title'>Zarządzanie autami służbowymi</h1>
    <button class='btn car-info'><a href="http://localhost:3001/car-info">Informacje o autach</a></button>
    <button class='btn delegations'><a href="http://localhost:3001/delegations">Delegacje</a></button>
    <button class='btn private-borrow'><a href="http://localhost:3001/private-use">Wypożyczenia prywatne</a></button>
    <button class='btn report-damage'><a href="http://localhost:3001/report-damage">Zgłoś usterkę lub uszkodzenie </a>
    </button>
</div>

<div class='wrapper'>
    <h2>Użytkowanie aut w celach prywatnych</h2>
</div>

<p>Tutaj informacje o pobraniach z bazy danych</p>

<div class="form-wrapper">
    <h2>Dodaj nowe użytkowanie prywatne</h2>
    <form action="/private-use" method="post">
        <label>
            Nazwisko pożyczającego<br>
            <input type="text" name="surname"><br>
        </label>
        <label>
            Id samochodu<br>
            <input type="text" name="carId"><br>
        </label>
        <label>
            Data wypożyczenia<br>
            <input type="datetime-local" name="dateOfBorrow"><br>
        </label>
        <label>
            Data zwrotu<br>
            <input type="datetime-local" name="dateOfReturn"><br>
        </label>

        <button class="submitBtn" type="submit">Zapisz wypożyczenie prywatne w bazie danych</button>
    </form>
</div>

</body>
</html>
