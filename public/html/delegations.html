<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Delegations</title>
</head>
<style>
    p {
        text-align: center;
        margin: 50px;
    }

    .form-wrapper {
        text-align: center;
    }

    .submitBtn {
        margin-top: 15px;
    }
</style>
<body>
<div class="wrapper">
    <h1 class='title'>Zarządzanie autami służbowymi</h1>
    <button class='btn car-info'><a href="http://localhost:3001/car-info">Informacje o autach</a></button>
    <button class='btn delegations'><a href="http://localhost:3001/delegations">Delegacje</a></button>
    <button class='btn private-borrow'><a href="http://localhost:3001/private-use">Wypożyczenia prywatne</a></button>
    <button class='btn report-damage'><a href="http://localhost:3001/report-damage">Zgłoś usterkę lub uszkodzenie </a>
    </button>
</div>

<div class='wrapper'>
    <h2>Delegacje</h2>
</div>

<p>Tutaj informacje o delegacjach z bazy danych</p>

<div class="form-wrapper">
    <h2>Dodaj nową delegację</h2>
    <form action="/delegations/" method="post">
        <label>
            Miejsce serwisu<br>
            <input type="text" name="serviceLocation"><br>
        </label>
        <label>
            Serwisanci (Imię i nazwisko)<br>
            <input type="text" name="servicers"><br>
        </label>
        <label>
            Id auta<br>
            <input type="text" name="carId"><br>
        </label>
        <label>
            Data wyjazdu<br>
            <input type="date" name="dateOfStart"><br>
        </label>
        <label>
            Data powrotu<br>
            <input type="date" name="dateOfEnd"><br>
        </label>

        <button class="submitBtn" type="submit">Zapisz wyjazd serwisowy w bazie danych</button>
    </form>
</div>

</body>
</html>
