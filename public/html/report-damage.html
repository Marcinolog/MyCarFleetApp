<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Report a defect or damage</title>
</head>
<style>
    p {
        text-align: center;
        margin: 50px;
    }

    .form-wrapper {
        text-align: center;
    }

    .submitBtn {
        margin-top: 15px;
    }
</style>
<body>

<div class="wrapper">
    <h1 class='title'>Zarządzanie autami służbowymi</h1>
    <button class='btn car-info'><a href="http://localhost:3001/car-info">Informacje o autach</a></button>
    <button class='btn delegations'><a href="http://localhost:3001/delegations">Delegacje</a></button>
    <button class='btn private-borrow'><a href="http://localhost:3001/private-use">Wypożyczenia prywatne</a></button>
    <button class='btn report-damage'><a href="http://localhost:3001/report-damage">Zgłoś usterkę lub uszkodzenie </a>
    </button>
</div>
<div class='wrapper'>
    <h2>Zgłoś usterkę albo uszkodzenie</h2>
</div>

<p> Tutaj zrobić opcję wyboru</p>

<p>//zastanowić się jak połączyć bazę auta z bazą uszkodzeń</p>

<div class='form-wrapper'>
    <h2>Zgłoś usterkę </h2>
    <form action="/" method="post">
        <label>
            Opis usterki lub uszkodzenia<br>
            <input type="text" name="brand"><br>
        </label>
        <label>
            Data incydentu<br>
            <input type="date" name="model"><br>
        </label>
        <label>
            Miejsce zdarzenia<br>
            <input type="text" name="placeOfIncident"><br>
        </label>
        <label>
            Nazwisko kierowcy<br>
            <input type="text" name="driverSurname"><br>
        </label>
        <label>
            Id auta<br>
            <input type="text" name="carId"><br>
        </label>

        <button class="submitBtn" type="submit">Zapisz zdarzenie</button>
    </form>
</div>

</body>
</html>
